<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div id="navbar">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chatty</a>
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" id="message-input" data-meteor-emoji="true" type="text" placeholder="Type here" aria-label="msg-input">
              <button class="btn btn-outline-success my-2 my-sm-0" id="add-button" type="button">Send</button>
              <button class="btn btn-outline-danger my-2 my-sm-0" id="clearButton"type="button">Clear</button>
            <div>
                <input type="checkbox" id="darkTheme" name="darkTheme"
                       unchecked>
                <label for="darkTheme">Dark Theme</label>
              </div>
              <div>
                  <input type="checkbox" id="largeText" name="largeText"
                         unchecked>
                  <label for="largeText">Enlarge Text</label>
                </div>
                <div id="bot-personality">
                  <input type="radio" id="gBot" name="personality" value="gangstaBot"> WEST SIDE
                  <input type="radio" id="nBot" name="personality" value="normalBot"  checked="checked"> Normal
                  <input type="radio" id="hBot" name="personality" value="howdyBot"> DARN TOOTIN' 
          </form>
        </div>
      </nav>
    </div>
    <div class="row d-flex">
      <div class="col-3 d-flex" id="buttons">
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="username-buttons">
          <label class="btn btn-primary active usernameButtons">
            <input type="radio" class="usernameButtons" name="options" id="user1" autocomplete="off" checked> User 1
          </label>
          <label class="btn btn-secondary usernameButtons">
            <input type="radio" class="usernameButtons" name="options" id="user2" autocomplete="off"> User 2
          </label>
          <label class="btn btn-success usernameButtons">
            <input type="radio" class="usernameButtons" name="options" id="user3" autocomplete="off"> User 3
          </label>
          <label class="btn btn-danger usernameButtons">
            <input type="radio" class="usernameButtons" name="options" id="user4" autocomplete="off"> User 4
          </label>
          <label class="btn btn-info usernameButtons">
            <input type="radio" class="usernameButtons" name="options" id="user5" autocomplete="off"> User 5
          </label>
        </div>
      </div>
      <div id="messages" class="col-6 d-flex"></div>
    </div>

      <script src="../src/javascripts/components/meteorEmoji.min.js"></script>
      <script>
        (() => {
          new MeteorEmoji()
        })()
      </script>
</body>
</html>
