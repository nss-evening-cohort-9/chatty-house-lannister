<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chatty</a>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Type here" aria-label="msg-input">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Send</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button">Clear</button>
            <div>
                <input type="checkbox" id="darkTheme" onChange="checkBoxDark(darkTheme,this)"name="darkTheme"
                       unchecked>
                <label for="darkTheme">Dark Theme</label>
              </div>
              <div>
                  <input type="checkbox" id="largeText" name="largeText"
                         checked>
                  <label for="largeText">Enlarge Text</label>
                </div>
          </form>
        </div>
      </nav>
      <div id="messages"></div>

</body>
</html>
